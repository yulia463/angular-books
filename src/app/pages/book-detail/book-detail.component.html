<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <img class="w-1/6 mb-2" [src]="product?.image" alt="product-image"/>
  <h2 class="md-2 text-lg text-center font-bold">{{ product?.title }}</h2>
  <p>Автор: <span class="font-medium">{{ product?.author }}</span></p>
  <p>Жанр: <span class="font-medium">{{ product?.genre }}</span></p>
  <p>Страницы: <span class="font-medium">{{ product?.pages }}</span></p>
  <p>Язык: <span class="font-medium">{{ product?.language }}</span></p>
  <div>
    <p>{{ product?.description }}</p>
  </div>
</div>
