<form (ngSubmit)="onSubmit()">
  <label for="title">Название:</label>
  <input type="text" id="title" [(ngModel)]="newBook.title" name="title" required>

  <label for="author">Автор:</label>
  <input type="text" id="author" [(ngModel)]="newBook.author" name="author" required>

  <label for="description">Текст:</label>
  <input type="text" id="description" [(ngModel)]="newBook.description" name="description" required>

  <label for="pages"> Число страниц:</label>
  <input type="number" id="pages" [(ngModel)]="newBook.pages" name="pages" required>

  <label for="language"> Язык:</label>
  <input type="text" id="language" [(ngModel)]="newBook.language" name="language" required>

  <label for="genre">Жанр:</label>
  <input type="text" id="genre" [(ngModel)]="newBook.genre" name="genre" required>


  <button type="submit">Создать книгу</button>
</form>
